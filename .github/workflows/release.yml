name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required to create a tag and a GitHub release
      issues: write # Required to comment on resolved issues/PRs
      pull-requests: write # Required to comment on resolved issues/PRs

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4
        with:
          # Required for semantic-release to analyze the ENTIRE commit history
          fetch-depth: 0

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          # Enable cache for npm dependencies, speeding up future builds
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Execute Semantic Release
        env:
          # The GITHUB_TOKEN is automatically provided by GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
