name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # NÃ©cessaire pour crÃ©er un tag et une release GitHub
      issues: write # NÃ©cessaire pour commenter les issues/PRs rÃ©solues
      pull-requests: write # NÃ©cessaire pour commenter les issues/PRs rÃ©solues

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          # NÃ©cessaire pour que semantic-release puisse analyser TOUT l'historique des commits
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          # Active le cache pour les dÃ©pendances npm, accÃ©lÃ©rant les builds futurs
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Execute Semantic Release
        env:
          # Le GITHUB_TOKEN est automatiquement fourni par GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
